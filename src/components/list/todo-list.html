<md-toolbar>
  <div class="md-toolbar-tools">
    <h2 class="md-flex">{{ $ctrl.appTitle }}</h2>
  </div>
</md-toolbar>

<div class="md-height" layout="column" ng-cloak>

  <md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">
      <h3>
        <span>To-Do List</span>
      </h3>
    </div>
  </md-toolbar>

  <md-content flex>

    <section class="archive-control">
      <span>{{ $ctrl.remaining() }} of {{ $ctrl.todos.length }} remaining</span>
    </section>
    <md-button class="md-primary md-hue-1" ng-click="$ctrl.archive()">Remove Completed Items</md-button>

    <md-list>

      <md-list-item class="md-3-line" ng-repeat="todo in $ctrl.todos track by $index">
        <md-checkbox ng-model="todo.done" aria-label="test"></md-checkbox>
        <span class="done-{{ todo.done }} md-list-item-text" style="margin-left:155px;">{{ todo.text }}</span>
        <md-button class="md-top" type="button" ui-sref="todos.edit({ id: todo.id })">
          <i class="material-icons md-15">create</i>
        </md-button>
        <md-button class="md-top" type="button" ng-click="$ctrl.removeTodo(todo.id)">
          <i class="material-icons md-15">clear</i>
        </md-button>
          <md-divider inset></md-divider>
        </md-list-item>

    </md-list>
  </md-content>
</div>
<div ui-view></div>
<center>
  <md-button class="md-raised md-primary" ui-sref="todos.create">
      New task
  </md-button>
</center>
