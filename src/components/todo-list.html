<div class="container" id="todo-list-main">
  <div class="page-header">
    <h1>To-Do List</h1>
  </div>
</div>
  <header class="app-header">
    <h1>  </h1>
    <h1 class="app-title">{{ $ctrl.appTitle }}</h1>
  </header>
<section class="app-body">
  <section class="archive-control">
    <span>{{ $ctrl.remaining() }} of {{ $ctrl.todos.length }} remaining</span>
      <p>[ <a href="" ng-click="$ctrl.archive()">Remove Completed Items</a> ]</p>
  </section>
  <ul class="unstyled">
    <li ng-repeat="todo in $ctrl.todos track by $index">
      <input id='check' type="checkbox" ng-model="todo.done">
      <span class="done-{{ todo.done }}">{{ todo.text }}
        <a type="button" class="btn btn-default btn-xs" ui-sref="todos.edit">
          <span class="glyphicon glyphicon-pencil"></span>
          Edit
        </a>
        <a type="button" class="btn btn-default btn-xs" ng-click="$ctrl.removeTodo(todo.id)">
          <span class="glyphicon glyphicon-remove"></span>
        Remove
        </a>
      </span>
    </li>
  </ul>
  <div ui-view></div>
  <center>
    <a type="button" class="btn btn-primary btn-lg" ui-sref="todos.create">
      <span class="glyphicon glyphicon-plus"></span>
        New task
    </a>
  </center>
</section>
