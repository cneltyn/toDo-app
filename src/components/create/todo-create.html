<form ng-submit="$ctrl.addTodo()" class="todo-form">
	<input type="text" ng-model="$ctrl.todoText" placeholder="Enter new ToDo item" required/>
     	<br />
    <input type="submit" value="Add Task"/>
    <div class="drop-zone" drag content="text">
		<textarea>{{text}}</textarea>
	</div>
</form>
<center>
	<a class="btn btn-danger" ui-sref="todos">Hide input</a>
</center>
