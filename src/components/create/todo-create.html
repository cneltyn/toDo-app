<form ng-submit="$ctrl.addTodo()">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Enter new ToDo item or drop a .txt file here</label>
    <input class="md-center" drag ng-model="$ctrl.todoText">
  </md-input-container>
  <md-button class="md-raised" type="submit" ng-disabled="!$ctrl.todoText">Add Task</md-button>
</form>
<center>
  <md-button class="md-raised md-warn" ui-sref="todos">Hide input</md-button>
</center>
